plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.jetbrains:annotations:24.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'

    testCompileOnly 'org.projectlombok:lombok:1.18.28'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.28'
    implementation 'ch.qos.logback:logback-classic:1.2.11'
}

test {
    useTestNG()
}


task myTest(type:Test){

    useTestNG(){
        def groups=System.getProperty('groups')
        if(groups !=null)
        {
            includeGroups groups

        }



        def suite=System.getProperty('suite','')
        if(suite.equals('registration')){

            suites 'src/test/resources/registration.xml'

        }
else if(suite.equals('login')){


            suites 'src/test/resources/login.xml'
        }

    }


}


